<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Landing Page of Vit Chennai">
	<meta name="author" content="Naman Agarwal">
	<meta name="keywords" content="Vit Chennai, Android, CSS, JavaScript, React, React Native">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "icon" href ="./assets/androidClub.jpg"
	type = "image/x-icon">  
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Android Club</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #32de84;">
			<a class="navbar-brand" href="#">Android Club</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
					<a class="nav-link" href="#">Events</a>
					<a class="nav-link" href="#">Gallery</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="main">
		<div class="container1" style="background: #32de84;">
			<div class="content">
				<div class="location">
					<p>
						<i class="fas fa-map-marker-alt"></i>
						VIT CHENNAI
					</p>
				</div>
				<img src="./assets/undraw_android.svg" alt="no-img"/>
				<span class="text1">This is the</span>
				<div class="text2">
					<p>Android <br> Club.</p>
				</div>
				<div class="text3">
					<p>Community for everything Android.</p>
					<div>
						<i class="fab fa-github fa-lg"></i>
						<i class="fab fa-instagram fa-lg"></i>
						<i class="fab fa-linkedin fa-lg"></i>
						<i class="fab fa-twitter fa-lg"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="team container-fluid">
			<div class="row">
				<div class="col-12 col-md-12">
					<h2 style="color:#fff;">Team</h2>
				</div>
				<div class="col-12 col-md-6 p-3">
					<div class="card" style="width: 30%;background-color: #263238;color: #fff">
						<i class="card-img-top mx-auto fas fa-user-circle fa-3x"></i>
						<div class="card-body">
							<h5 class="card-title">Akash Rath</h5>
							<p class="card-text">Web Developer</p>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-6 p-3">
					<div class="card" style="width: 25vw;background-color: #263238;color: #fff">
						<i class="card-img-top mx-auto fas fa-user-circle fa-3x"></i>
						<div class="card-body">
							<h5 class="card-title">Arpit Raj</h5>
							<p class="card-text">Web Developer</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<footer class="footer bg-light">
		<div class="container-fluid">
			<hr>
			<div class="container-fluid p-3">
				<i class="fab fa-github fa-2x"></i>
				<i class="fab fa-instagram fa-2x"></i>
				<i class="fab fa-linkedin fa-2x"></i>
				<i class="fab fa-twitter fa-2x"></i>
			</div>
			<div class="container-fluid p-3">
				<div class="row p-3">
					<div class="col font-weight-bold">Home</div>
					<div class="col font-weight-bold">Blog</div>
					<div class="col font-weight-bold">Events</div>
					<div class="col font-weight-bold">Gallery</div>
				</div>
				<div class="row p-3">
					<p><i class="far fa-copyright fa-lg"></i>
					Android Club</p>
				</div>
				<div class="row p-3">
					<p>Made with
						<i class="fas fa-heart fa-lg"></i>
					by Naman Agarwal</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://kit.fontawesome.com/781e59e740.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
